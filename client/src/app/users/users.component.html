<div class="pure-u-1">
    <div class="l-box">
        <h3>Current players</h3>
        <p>

            <span *ngFor="let user of (users$ | async).names as names" [@activeUserState]="(activeUser$ | async) === user">
                        {{user}}
            </span>
        </p>
    </div>
</div>
